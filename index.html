<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" />
        <div>
          <button class="row">C1</button>
          <button class="row">Del</button>
          <button class="row">%</button>
          <button class="row">/</button>
        </div>
        <div>
          <button class="row">7</button>
          <button class="row">8</button>
          <button class="row">9</button>
          <button class="row">*</button>
        </div>
        <div>
          <button class="row">4</button>
          <button class="row">5</button>
          <button class="row">6</button>
          <button class="row">-</button>
        </div>
        <div>
          <button class="row">1</button>
          <button class="row">2</button>
          <button class="row">3</button>
          <button class="row">+</button>
        </div>
        <div>
          <button class="row">0</button>
          <button class="row">.</button>
          <button class="row equal_btn">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
